<div class="container-fluid" >
<div class="row pt-5">
  <div class="col-sm-2"></div>
  <div class="col-sm-6">
    <h2 class="text-center" style="color:blue">Login</h2>
    <br/>
    <form #ref="ngForm" (ngSubmit)="add(ref.value)">
      <div class="row form-group">
      <div class="col-sm-8">
      <label style="color:blue" for="#abc">Username</label>
      <input type="text" name="username" class="form-control" id="abc" [(ngModel)]=username #ref1="ngModel" required>
      <label *ngIf="ref1.touched && ref1.invalid">
        <p class="text-danger">*field is mandatory</p>
      </label>
      </div>
      <div class="col-sm-4">
        <div *ngIf="data1">
          <p class="text-danger"><br/>*Invalid username</p>
        </div>
      </div>
      </div>
      <div class=" row form-group">
        <div class="col-sm-8">
        <label style="color:blue" for="#password-field">Password</label>
        <show-hide-password size="lg" icon="entypo" btnStyle="primary" [btnOutline]="false">
        <input type="password" name="password" class="form-control" id="password-field" [(ngModel)]=password #ref2="ngModel"  required>
      </show-hide-password>

        <label *ngIf="ref2.touched && ref2.invalid">
            <p class="text-danger">*field is mandatory</p>
        </label>
        </div>
        <div class="col-sm-4">
            <div *ngIf="data2">
                <p class="text-danger"><br/>*Wrong password</p>
              </div>
        </div>
      </div>
    
    <div class="form-check">
    <label class="form-check-label">
    <input type="checkbox" class="form-check-input">Remember me 
    </label>
    </div><br/>
    <a routerLink='forgotpassword' style="color:blue">ForgotPassword?</a><br/><br/>
    <button type="submit" class="btn btn-success" style="margin-left: 170px">Login</button>
    <br/>
    <p style="color:black" class="mt-5">Need to register?Please click below</p>
    <button type="button" (click)="move()" class="btn btn-primary" style="margin-bottom: 500px;margin-left: 170px">
      Register
    </button>
  </form>
  </div>

  <div class="col-sm-2">
</div>
</div>
</div>
